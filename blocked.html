<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Site blocked</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background: #f5f5f5;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background: white;
        padding: 24px 32px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        max-width: 540px;
      }
      h1 {
        margin-top: 0;
        font-size: 24px;
      }
      .url {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        word-break: break-all;
        margin: 8px 0 16px;
        font-size: 14px;
        color: #333;
      }
      .tip {
        font-size: 13px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Blocked by My Website Blocker</h1>
      <div class="url" id="blockedUrl"></div>
      <p class="tip">
        To unblock this site, open the extension's options and remove it from the blocked list. (Chrome Extensions -> plugin's Extension Options) 
      </p>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const blocked = params.get("blocked") || "";
      document.getElementById("blockedUrl").textContent = blocked;
    </script>
  </body>
</html>
